<html>

<head>
    <meta charset="utf-8">
    <title>0.19 Conduit</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Import Ionicon icons & Google Fonts our Bootstrap theme relies on -->
    <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Titillium+Web:700|Source+Serif+Pro:400,700|Merriweather+Sans:400,700|Source+Sans+Pro:400,300,600,700,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">
    <!-- Import the custom Bootstrap 4 theme from our hosted CDN -->
    <link rel="stylesheet" href="//demo.productionready.io/main.css">
    <style>
        /* Loading spinner courtesy of https://github.com/tobiasahlin/SpinKit */

        .sk-three-bounce {
            margin-right: 10px;
        }

        .sk-three-bounce .sk-child {
            width: 14px;
            height: 14px;
            background-color: #333;
            border-radius: 100%;
            display: inline-block;
            -webkit-animation: sk-three-bounce 1.4s ease-in-out 0s infinite both;
            animation: sk-three-bounce 1.4s ease-in-out 0s infinite both;
        }

        .sk-three-bounce .sk-bounce1 {
            -webkit-animation-delay: 0.28s;
            animation-delay: 0.28s;
        }

        .sk-three-bounce .sk-bounce2 {
            -webkit-animation-delay: 0.44s;
            animation-delay: 0.44s;
        }

        .sk-three-bounce .sk-bounce3 {
            -webkit-animation-delay: 0.6s;
            animation-delay: 0.6s;
        }

        @-webkit-keyframes sk-three-bounce {
            0%,
            80%,
            100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            40% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @keyframes sk-three-bounce {
            0%,
            80%,
            100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            40% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }
    </style>


    <script src="build/spa-example.0.19.js"></script>
</head>

<body id="page-body">
    <script>
        var app = Elm.Main.fullscreen(localStorage.session || null);

        app.ports.storeSession.subscribe(function(session) {
            localStorage.session = session;
        });

        window.addEventListener("storage", function(event) {
            if (event.storageArea === localStorage && event.key === "session") {
                app.ports.onSessionChange.send(event.newValue);
            }
        }, false);
    </script>
</body>

</html>
